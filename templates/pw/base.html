<!DOCTYPE html>

{% load staticfiles %}

<html>

    <head>
        <title>{% block title %}ParkWhale{% endblock %}</title>
        <link rel="stylesheet" href="{% static "css/pw.css" %}" />
        <script src="//code.jquery.com/jquery-1.11.2.min.js"></script>

        {% block script_block %}{% endblock %}
    </head>

    <body>
        <div id="menu">
            <div id="logo"  onclick="location.href='/';" style="cursor:pointer;">
                <img id="logoimg" src="{% static "images/biglogo.png" %}"/>
            </div>
            <div id="title" onclick="location.href='/';" style="cursor:pointer;">
                -PARKWHALE-
            </div>
            <div id="user">
                     {% if user.is_authenticated %}
                    <p>Hello {{ user.username }}! <a href="/logout">Logout</a></p>
                    <p><a href="/favs">Favourite Spots</a></p>
                    {% else %}
                    <p><a href="/login">Login here</a>
                        <br>
                        <br>
                        <a href="/register">Register here</a></p>
                    {% endif %}
                    <p><a href="/about">About Us</a></p>
            </div>
        </div>

        {% block body_block %}{% endblock %}

    </body>
</html>
